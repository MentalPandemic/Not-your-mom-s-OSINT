version: '3.8'

services:
  # PostgreSQL Database
  postgresql:
    image: postgres:15-alpine
    container_name: osint-postgresql
    environment:
      POSTGRES_USER: osint_user
      POSTGRES_PASSWORD: osint_password
      POSTGRES_DB: osint_db
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./database/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint_user -d osint_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - osint-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14
    container_name: osint-neo4j
    environment:
      NEO4J_AUTH: neo4j/osint_neo4j_password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
      - ./database/neo4j/init.cypher:/var/lib/neo4j/import/init.cypher
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p osint_neo4j_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - osint-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: osint-backend
    environment:
      POSTGRES_USER: osint_user
      POSTGRES_PASSWORD: osint_password
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: osint_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: osint_neo4j_password
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgresql:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - osint-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: osint-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - osint-network
    restart: unless-stopped

volumes:
  postgresql_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  backend_logs:
    driver: local

networks:
  osint-network:
    driver: bridge
